{% for post in site.posts %}
{% if site.time > post.date %}
{% if post.tags contains "presentations" %}
<h3 style="margin-bottom: 0px"><a href="{{ post.url }}">{{ post.title }}</a></h3>
<div class="content">
<span class="date">{{ post.date | date: "%Y-%m-%d" }}</span>
{{ post.summary }}
<a class="readmore" href="{{ post.url }}">Read more...</a>
</div>
{% endif %}
{% endif %}
{% endfor %}
